  dictionary: ""
  user_dict: luna_pinyin_simp_chaizi
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 10

punctuator:
  import_preset: default_symbols #設定符號表，這裏直接導入預設的

key_binder:
  import_preset: default         #键盘binder，這裏直接導入預設的

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^o[a-z]*$"              #使用o激活反查，如有其他需要可以自行更改